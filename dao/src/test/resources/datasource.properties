database.driverClassName=org.hsqldb.jdbcDriver
database.url=jdbc:hsqldb:mem:tvederedb
database.username=sa
database.password=
database.initialSize=1
database.poolPreparedStatements=true
database.maxActive=2
database.maxIdle=1
database.minIdle=1
# Properties for "keep-alive" funksjonalitet
database.validationQuery=
database.testOnBorrow=true
database.testWhileIdle=true
database.timeBetweenEvictionRunsMillis=10000
database.numTestsPerEvictionRun=5
# Properties to release abandoned connections
database.removeAbandoned=true
database.removeAbandonedTimeout=300
database.logAbandoned=false
